<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Change Password</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 640px; margin: 40px auto; }

    /* Header CSS: centered title, right column stacks badge over button */
    header.site-header {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      margin-bottom: 16px;
      min-height: 64px;
      position: relative;
    }
    header .brand {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 800;
      font-size: 2.2rem;
      text-align: center;
      line-height: 1.2;
      white-space: nowrap;
    }
    header .right {
      display: grid;
      justify-items: end;
      align-items: center;
      gap: 6px;
    }

    .badge {
      background: #f0f2f5;
      border: 1px solid #e0e0e0;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.9rem;
      color: #333;
    }

    form { display: grid; gap: 10px; }
    input { padding: 8px; }
    button { padding: 8px 12px; }
    .status { min-height: 1.5em; }

    @media (max-width: 420px) {
      header .brand { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <!-- Header UI -->
  <header class="site-header">
    <div class="brand">Travel Explorer</div>
    <div class="right">
      <div id="userBadge" class="badge">Guest</div>
      <!-- shown only when signed in -->
      <button id="signoutBtn" style="padding:6px 10px; display:none;">Sign Out</button>
    </div>
  </header>

  <!-- Password Change Form -->
  <h1>Change Password</h1>
  <form id="changeForm">
    <input id="currentPassword" placeholder="Current Password" type="password" required />
    <input id="newPassword" placeholder="New Password (min 6 chars)" type="password" required />
    <button type="submit">Update Password</button>
    <div class="status" id="status"></div>
  </form>

  <p><a href="/">Back to Sign In</a></p>

  <script type="module">
    import { api, setStatus, getMe, renderUserBadge } from "./app.js";

    // Check if the user is signed in. If not signed in, redirect to "/"
    async function enforceAuth() {
      const me = await getMe().catch(() => ({ signedIn: false }));
      if (!me?.signedIn) {
        window.location.href = "/";
        return null;
      }
      // Set badge and show signout button
      renderUserBadge(me);
      const btn = document.getElementById("signoutBtn");
      if (btn) btn.style.display = "inline-block";
      return me;
    }

    const me = await enforceAuth();
    if (!me) {
      // Redirected already
      throw new Error("Redirecting to sign in");
    }

    const form = document.getElementById("changeForm");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const currentPassword = document.getElementById("currentPassword").value;
      const newPassword = document.getElementById("newPassword").value;

      try {
        setStatus(statusEl, "Updating password…");
        await api("/api/change-password", "POST", { currentPassword, newPassword });

        // Immediately sign out after password change
        try {
          await api("/api/signout", "POST");
        } catch (_) {
          // Even if signout API fails, proceed to redirect to sign in
        }

        setStatus(statusEl, "Password updated. You have been signed out. Redirecting to sign in in 3 seconds…", false);
        // Redirect after 3 seconds
        setTimeout(() => { window.location.href = "/"; }, 3000);
      } catch (err) {
        setStatus(statusEl, err.message, true);
      }
    });

    // Immediately redirect to Sign In after Sign Out
    const btn = document.getElementById("signoutBtn");
    if (btn) {
      btn.addEventListener("click", async () => {
        try {
          await api("/api/signout", "POST");
        } finally {
          window.location.href = "/";
        }
      });
    }
  </script>
</body>
</html>
